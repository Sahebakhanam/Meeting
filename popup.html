<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Rt create box  -->
    <!-- Popup Modal -->
    <button id="CreateRT">Show</button>
    <div
      id="RTpopUp"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 popUp"
    >
      <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-bold">
            Create Your Own Round-Table Discussions
          </h3>
          <button id="CloseRT" class="text-gray-600 hover:text-red-600 text-xl">
            &times;
          </button>
        </div>
        <form>
          <label class="block mb-2 font-bold">RT - Name</label>
          <input
            type="text"
            placeholder="Name"
            class="w-full p-2 border rounded-lg mb-4"
          />

          <label class="block mb-2 font-bold">Short Description</label>
          <textarea
            placeholder="Write Here"
            class="w-full p-1 border rounded-lg mb-4"
            rows="1"
          ></textarea>
          <select
            name="RT-Type"
            id="rtTypeDropdown"
            class="border p-2 rounded-lg"
          >
            <option value="RT-4">RT-4</option>
            <option value="RT-6">RT-6</option>
            <option value="RT-8">RT-8</option>
          </select>
          <button
            type="button"
            class="w-full mt-4 bg-purple-600 text-white p-2 rounded-lg"
          >
            Create
          </button>
        </form>
      </div>
    </div>
  </body>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js"></script>
</html>
