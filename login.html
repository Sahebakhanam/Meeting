<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ViMeet</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-purple-500 min-h-screen flex items-center justify-center">
    <div
      class="bg-white rounded-xl shadow-lg grid grid-cols-12 overflow-hidden w-11/12 max-w-screen-xl"
    >
      <!-- Left Section: Images -->
      <div class="col-span-7 bg-black gap-2 p-4">
        <!-- Image Grid -->
        <img
          class="w-full h-full object-cover"
          src="assets/img/login-banner.png"
          alt="Banner"
        />
      </div>

      <!-- Right Section: Form -->
      <div
        class="col-span-5 bg-black p-8 flex flex-col items-center justify-center text-white"
      >
        <h1 class="text-3xl font-bold mb-4">ViMeet</h1>
        <p class="text-center mb-6">
          Discovering new opportunities within Your each sessions.
        </p>
        <div class="w-full max-w-md">
          <div class="flex items-center border-b border-gray-500 pb-2 mb-4">
            <input
              type="text"
              placeholder="Email"
              class="bg-transparent flex-grow text-white text-lg focus:outline-none px-2"
            />
          </div>
          <a href="index.html"
            ><button
              class="bg-purple-600 w-full py-2 text-lg font-bold rounded-lg hover:bg-purple-700"
            >
              Send OTP
            </button></a
          >
        </div>
        <!-- google option  -->
        <div class="w-full m-5 max-w-md">
          <div
            class="flex items-center justify-center border border-gray-300 rounded-lg shadow-lg py-2 px-4 hover:bg-gray-100 transition duration-200 cursor-pointer"
          >
            <img
              src="assets/img/google.png"
              alt="Google Logo"
              class="w-5 h-5 mr-3"
            />
            <span class="text-white-600 font-medium">Continue with Google</span>
          </div>
        </div>

        <!-- img  -->
        <div class="mt-8">
          <img
            src="assets/img/login-img.png"
            alt="Round-table"
            class="w-40 h-40"
          />
        </div>
      </div>
    </div>
  </body>
</html>
